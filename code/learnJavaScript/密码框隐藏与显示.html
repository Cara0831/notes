<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 15px;
            right: 2px;
            width: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""></label>
        <img src="icon_jd/mimayincang.png" alt="" id='eye'>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //绑定事件
        var flag = 0;
        eye.onclick = function() {

            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'icon_jd/mimaxianshi.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = 'icon_jd/mimayincang.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
