<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="a in args">
                {{a}}
            </li>
            <li v-for="value in student">{{value}}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            args: [1, 2, 3, 4, 5, 5],
            student: {
                name: '小明',
                age: "20"
            }
        }
    })
</script>

</html>
