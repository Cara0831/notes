<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 200px;
            height: 220px;
            background-color: gray;
        }
        
        .red {
            background-color: red;
        }
        
        .yellow {
            background-color: yellow;
        }
        
        .green {
            background-color: green;
        }
        
        .mywidth {
            width: 450px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="mydiv" v-bind:class="{red:temp}"></div>
        <div :class="myClassStyle" class="mydiv"></div>
        <div :class="mycolor" class="mydiv"></div>
        <button @click="temp=!temp">change</button>
        <input type="text" v-model="mycolor">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            temp: "false",
            mycolor: "green"
        },
        computed: {
            myClassStyle: function() {
                return {
                    red: this.temp,
                    mywidth: this.temp
                }
            }
        }
    })
</script>

</html>
