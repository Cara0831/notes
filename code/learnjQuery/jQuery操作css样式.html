<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery操作css样式</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            // $("div").css("width", "100px");
            // $("div").css("height", "100px");
            // $("div").css("background", "skyblue");
            //链式设置
            $("div").css("width", "100px").css("height", "100px").css("background", "skyblue");
            //批量设置
            $("div").css({
                width: "100px",
                height: "100px",
                background: "pink"
            })
        });
    </script>
</head>

<body>
    <div></div>
</body>

</html>
