<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示和隐藏动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            background: pink;
            display: none;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                // $("div").css("display", "block");
                $("div").show(1000, function() {
                    alert("hello");
                });
            });
            $("button").eq(1).click(function() {
                // $("div").css("display", "none");
                $("div").hide(1000);
            });
            $("button").eq(2).click(function() {
                $("div").toggle(1000);
            });
        });
    </script>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>

</html>
