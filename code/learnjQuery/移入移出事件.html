<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 200px;
            height: 200px;
            background: pink;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background: skyblue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {

            //     console.log("father被移入了");
            // })

            //     console.log("father被移出了");
            // })
            //----------------------------

            //     console.log("father被移入了");
            // })
            // $(".father").mouseleave(function() {
            //     console.log("father被移出了");
            // })
            //--------------------------
            $(".father").hover(function() {
                console.log("father被移入了");
            }, function() {
                console.log("father被移出了");
            })
        });
    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
