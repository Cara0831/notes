<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
        }
        
        .ad>span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: pink;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("span").click(function() {
                $(".ad").remove();
            });
            // $(".ad").slideDown(1000, function() {
            //     // $(".ad").fadeOut(1000, function() {
            //     //     $(".ad").fadeIn(1000);
            //     // });
            // });
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>

<body>
    <div class="ad">
        <img src="images/ad-pic.png" alt="">
        <span>

        </span>
    </div>
</body>

</html>
